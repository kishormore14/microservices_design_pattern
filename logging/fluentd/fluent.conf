<source>
  @type tail
  path /var/log/containers/*.log
  pos_file /var/log/fluentd-containers.log.pos
  tag kubernetes.*
  read_from_head true
  <parse>
    @type json
    time_key time
    time_format %Y-%m-%dT%H:%M:%S.%NZ
  </parse>
</source>

<filter kubernetes.**>
  @type record_transformer
  <record>
    trace_id ${record.dig("trace_id") || record.dig("otelTraceID")}
    service ${record.dig("kubernetes", "labels", "app_kubernetes_io_name")}
  </record>
</filter>

<match kubernetes.**>
  @type copy

  <store>
    @type elasticsearch
    host elasticsearch.logging.svc.cluster.local
    port 9200
    logstash_format true
    logstash_prefix hrms-logs
    include_tag_key true
    reconnect_on_error true
  </store>

  <store>
    @type loki
    url "http://loki.logging.svc.cluster.local:3100"
    extra_labels {"cluster":"hrms-development"}
    label_keys ["service", "trace_id"]
    remove_keys ["kubernetes"]
  </store>
</match>

