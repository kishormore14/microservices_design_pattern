name: hrms-ci-cd

on:
  push:
    branches:
      - "feature/**"
      - "testing"
      - "development"
      - "main"
    tags:
      - "v*.*.*"
  pull_request:

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ghcr.io/${{ github.repository_owner }}/hrms

jobs:
  lint-test-scan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - services/employee-profile-service
          - frontend/hrms-web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install
        working-directory: ${{ matrix.service }}
        run: npm install
      - name: Lint
        working-directory: ${{ matrix.service }}
        run: npm run lint
      - name: Unit Test
        working-directory: ${{ matrix.service }}
        run: npm test -- --ci
      - name: Trivy FS scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          scan-ref: ${{ matrix.service }}
          severity: HIGH,CRITICAL
          exit-code: '1'
      - name: Snyk scan
        if: ${{ secrets.SNYK_TOKEN != '' }}
        run: |
          npm i -g snyk
          snyk auth ${{ secrets.SNYK_TOKEN }}
          snyk test --all-projects --severity-threshold=high

  e2e:
    needs: lint-test-scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install backend deps
        run: npm install
        working-directory: services/employee-profile-service
      - name: Run backend e2e tests
        run: npm run test:e2e
        working-directory: services/employee-profile-service
      - name: Install frontend deps
        run: npm install
        working-directory: frontend/hrms-web
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
        working-directory: frontend/hrms-web
      - name: Run frontend e2e smoke
        env:
          CI: "true"
        run: npm run e2e
        working-directory: frontend/hrms-web

  build-push:
    needs: [lint-test-scan, e2e]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Derive tags
        id: vars
        run: |
          SHA_TAG=sha-${GITHUB_SHA::12}
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            SEMVER_TAG=${GITHUB_REF_NAME}
          else
            SEMVER_TAG=0.0.0-dev
          fi
          echo "sha_tag=${SHA_TAG}" >> $GITHUB_OUTPUT
          echo "semver_tag=${SEMVER_TAG}" >> $GITHUB_OUTPUT
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: services/employee-profile-service
          file: services/employee-profile-service/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/employee-profile-service:${{ steps.vars.outputs.sha_tag }}
            ${{ env.IMAGE_PREFIX }}/employee-profile-service:${{ steps.vars.outputs.semver_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: frontend/hrms-web
          file: frontend/hrms-web/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_PREFIX }}/hrms-web:${{ steps.vars.outputs.sha_tag }}
            ${{ env.IMAGE_PREFIX }}/hrms-web:${{ steps.vars.outputs.semver_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  sonar:
    needs: lint-test-scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  deploy-development:
    needs: build-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/development'
    steps:
      - uses: actions/checkout@v4
      - name: Configure kube context
        run: echo "Set kubectl context with OIDC/federated credentials"
      - name: Helm deploy development
        run: |
          helm upgrade --install hrms-employee infra/helm/employee-profile-service \
            --namespace hrms-development --create-namespace \
            --set image.tag=sha-${GITHUB_SHA::12}
          helm upgrade --install hrms-gateway infra/helm/gateway \
            --namespace hrms-development
      - name: Rollback on failure
        if: failure()
        run: |
          helm rollback hrms-employee 0 -n hrms-development || true
          helm rollback hrms-gateway 0 -n hrms-development || true

  load-test:
    needs: deploy-development
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/development'
    steps:
      - uses: actions/checkout@v4
      - name: Run k6 smoke load
        uses: grafana/k6-action@v0.3.1
        with:
          filename: ci/k6-smoke.js

  deploy-production:
    needs: [build-push, load-test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production
    steps:
      - uses: actions/checkout@v4
      - name: Helm deploy production
        run: |
          helm upgrade --install hrms-employee infra/helm/employee-profile-service \
            --namespace hrms-production --create-namespace \
            --set image.tag=${GITHUB_REF_NAME}
          helm upgrade --install hrms-gateway infra/helm/gateway \
            --namespace hrms-production
      - name: Rollback on failure
        if: failure()
        run: |
          helm rollback hrms-employee 0 -n hrms-production || true
          helm rollback hrms-gateway 0 -n hrms-production || true

