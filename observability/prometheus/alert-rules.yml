groups:
  - name: hrms-service-alerts
    rules:
      - alert: HighErrorRate
        expr: |
          sum(rate(http_server_requests_seconds_count{status=~"5.."}[5m]))
          /
          sum(rate(http_server_requests_seconds_count[5m])) > 0.03
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "High error rate on service"
          description: "5xx ratio is above 3% for 10 minutes"

      - alert: HighLatencyP95
        expr: |
          histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket[5m])) by (le, service)) > 0.5
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "P95 latency high"
          description: "P95 latency exceeded 500ms"
